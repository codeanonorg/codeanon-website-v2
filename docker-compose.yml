version: '3.1'

services:
  web:
    ports:
      - ${PORT:-8080}:${PORT:-8080}
    build:
      context: .
      args:
        PORT: ${PORT:-8080}
        ENV: ${ENV:-dev}
    environment:
      PORT: ${PORT:-8080}
      DATABASE_URL: postgres://codeanon:codeanon@db/codeanon
      SECRET_KEY: ${SECRET_KEY:?Django secret key}
      DJANGO_HOST: ${DJANGO_HOST:?Server public host address}
      SQL_HOST: db
      SQL_PORT: 5432
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: codeanon
      POSTGRES_PASSWORD: codeanon
      POSTGRES_DB: codeanon

volumes:
  db_data: {}
